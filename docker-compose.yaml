version: "3"
services:
  varnish:
    image: varnish:stable
    container_name: varnish
    volumes:
      - "./default.vcl:/etc/varnish/default.vcl"
    ports:
      - "80:80"
    tmpfs:
      - /var/lib/varnish:exec
    environment:
      - VARNISH_SIZE=2G
    command: "-p default_keep=300"
    depends_on:
      - "php"
  php:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: github.com/flagship-io/flagship-varnish-strategy
    environment:
      ENV_ID:
      API_KEY:
    container_name: php
    volumes:
      - ".:/var/www/html/"
    ports:
      - "8080:80"
